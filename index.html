<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <form method="get">
            <fieldset>
                <legend id="coordonées">Vos coordonnées</legend>
                <label for="Prénom">Prénom</label>
                <input type="text" name="Prénom" id="Prénom" autofocus required> <br>
                <label for="Nom">Nom</label>
                <input type="text" name="Nom" id="Nom" required> <br>
                <label for="Date_de_naissance">Date de naissance</label>
                <input type="date" name="Date de naissance" id="Date_de_naissance" required
                    min="2005-01-31"> <br>
                <label for="Age">Age</label>
                <input type="number" name="Age" id="Age" required
                    min="18" max="99"> <br>
                <label for="Sexe_M">Masculin</label>
                <input type="radio" name="Sexe" id="Sexe_M" required>
                <label for="Sexe_F">Féminin</label>
                <input type="radio" name="Sexe" id="Sexe_F" required> <br>
                <label for="adresse_mail">Adresse mail</label>
                <input type="email" name="Adresse mail" id="adresse_mail" required> <br>
                <label for="Adresse_postale"> Code postale</label>
                <input list="Adresses_postale" type="text" id="Adresse_postale" required> <br>
                <datalist id="Adresses_postale">
                    <option value="59150"></option>
                    <option value="59000"></option>
                    <option value="59200"></option>
                    <option value="59100"></option>
                </datalist>
                <label for="Ville">Ville</label>
                <input list="Villes" type="text" id="Ville" required>
                <datalist id="Villes">
                    <option value="Wattrelos"></option>
                    <option value="Roubaix"></option>
                    <option value="Tourcoing"></option>
                    <option value="Lille"></option>
                </datalist> <br>
                <label for="Profession">Profession</label>
                <input list="Professions" type="text" id="Profession" required>
                <datalist id="Professions">
                    <option value="Vendeur"></option>
                    <option value="Agent de sécurité"></option>
                    <option value="coach sportif"></option>
                    <option value="Agent d'acceuil"></option>
                </datalist> <br>
                <label for="Nationalité">Nationalité</label>
                <select name="Nationalité" id="Nationalité">
                    <option value="Français">Francaise</option>
                    <option value="Anglais">Anglaise</option>
                    <option value="Néerlandais">Néerlandaise</option>
                    <option value="Espagnol">Espagnol</option>
                </select> <br>
                <label for="Pays_de_naissance">Pays de naissance</label>
                <input list="pays_de_naissance" type="text" id="Pays_de_naissance" required>
                <datalist id="pays_de_naissance">
                    <option value="France"></option>
                    <option value="Angleterre"></option>
                    <option value="Pays-bas"></option>
                    <option value="Espagne"></option>
                </datalist> <br>
                <label for="Numéro_de_sécurité_social">Numéro de sécurité social</label>
                <input type="text" name="Numéro de sécurité social" id="Numéro_de_sécurité_social" required>
                <br>
                <label for="Numéro_de_passeport">Numéro de passeport</label>
                <input type="text" name="Numéro de passeport" id="Numéro_de_passeport" required> <br>
                <label for="Date_de_délivrance_du_passeport">Date de délivrance du passeport</label>
                <input type="date" name="Date de délivrance du passeport" id="Date_de_délivrance_du_passeport" required> <br>
                <label for="Date_de_validité_du_passeport">Date de validité du passeport</label>
                <input type="date" name="Date de validité du passeport" id="Date_de_validité_du_passeport" required>
            </fieldset>
            <input type="submit" value="Envoyer" id="envoyer">
        </form>
    </section>

</body>

</html>
